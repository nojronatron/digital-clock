name: Gradle Build Linux On PR To Staging

on:
  pull_request:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
  
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: app/build/distributions/app.tar

    - name: Install GitHub CLI
      run: sudo apt-get install gh

    - name: Create Release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create v1.0.0-PR${{ github.event.pull_request.number }} app/build/distributions/app.tar -t "Release v1.0.0-PR${{ github.event.pull_request.number }}" -n "Release for PR #${{ github.event.pull_request.number }}" --draft --prerelease